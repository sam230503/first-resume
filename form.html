<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="CSS/FORM.css">
</head>

<body>
    <div class="container">
        <form action="#">
            <center>
                <h2>Registration</h2>
            </center>
            <b>Name</b><br><input type="text" placeholder="your name">
            <br><br>
            <b>Gender :</b>
            <label for="Male"><input type="radio" value="Male" name="gender">Male</label>
            <label for="Female"><input type="radio" value="female" name="gender">Female</label>
            <br><br>
            <label for="date of birth"><b>DOB</b></label><br><input type="date">
            <br><br>
            <label for="city"> City </label>
            <select name="city" id="00">
                <option value="mumbai">Mumbai</option>
                <option value="ddlhi">Delhi</option>
                <option value="kolkata">Kolkata</option>
                <option value="others">others</option>
            </select>
            <br><br>
            <b>EDUCATION</b>
            <br>
            <label for="10th">
                <input type="checkbox" value="10th" name="education" id="1">10th
            </label>
            <br>
            <label for="12th">
                <input type="checkbox" value="12th" name="education" id="2">12th
            </label>
            <br>
            <label for="diploma">
                <input type="checkbox" value="diploma" name="education" id="4">Diploma
            </label>
            <br>
            <label for="Graduate">
                <input type="checkbox" value="Graduate" name="education" id="3">Graduate
            </label>
            <br><br>
            <label for="user name"><b>User name</b><br></label><input type="text" placeholder="__sam__23">
            <br><br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" placeholder="abc@gmail.com">
            <br>
            <label for="password"><b>Password</b></label>
            <br>
            <input type="password" placeholder="creat a password">
            <br><br>
            <b>feedback</b>
            <br>
            <textarea name="feedback" id="103" cols="30" rows="10">Hi,

    </textarea>
            <br><br>
            <input type="submit" name="submit">
        </form>
    </div>
</body>

</html>
